name: ✨ Feature Request
description: Suggest a new feature or improvement | 建议新功能或改进
title: "[Feature] "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature!
        感谢您的功能建议！

  - type: checkboxes
    id: preflight
    attributes:
      label: Pre-submission Checklist | 提交前检查
      options:
        - label: I searched existing issues and discussions and did not find a duplicate. | 我已搜索 Issue 和 Discussions，未发现重复建议。
          required: true
        - label: This request describes a concrete user problem, not just a preferred implementation. | 该请求描述了明确的用户问题，而不仅是实现偏好。
          required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem / Use Case | 问题 / 使用场景
      description: What problem does this feature solve? | 此功能解决了什么问题？
      placeholder: I'm frustrated when... / 当我...时感到不方便...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution | 建议的解决方案
      description: How would you like this to work? | 您希望如何实现？
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered | 已考虑的替代方案
      description: Any alternative solutions or workarounds you've considered. | 您考虑过的其他方案或临时解决方法。

  - type: dropdown
    id: category
    attributes:
      label: Feature Category | 功能分类
      options:
        - Traffic Inspection | 流量查看
        - Rules & Rewriting | 规则与重写
        - AI Analysis | AI 分析
        - Proxy Configuration | 代理配置
        - UI / UX
        - Performance | 性能
        - Plugin System | 插件系统
        - Other | 其他
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context | 其他信息
      description: Screenshots, mockups, or any other context. | 截图、原型或其他背景信息。
