name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin' # Apple Silicon
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # --- Cache & Setup Node ---
      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Frontend Dependencies
        run: pnpm install

      - name: Test Frontend
        run: pnpm test

      # --- Cache & Setup Rust ---
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'



      # --- Cache & Setup Python ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'engine-core/requirements.txt'

      - name: Install Python Dependencies
        run: |
          pip install -r engine-core/requirements.txt

      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      # --- Python Sidecar Build ---
      - name: Build Python Sidecar
        run: |
          python engine-core/build.py

      - name: Prepare Sidecar (Windows)
        if: matrix.platform == 'windows-latest'
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri/binaries
          Move-Item dist/engine.exe src-tauri/binaries/engine-${{ matrix.target }}.exe
          ls src-tauri/binaries

      - name: Prepare Sidecar (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir -p src-tauri/binaries
          mv dist/engine src-tauri/binaries/engine-${{ matrix.target }}
          chmod +x src-tauri/binaries/engine-${{ matrix.target }}
          ls -l src-tauri/binaries

      - name: Prepare Sidecar (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p src-tauri/resources/engine
          # macOS build.py output is 'onedir' in dist/engine (folder)
          cp -r dist/engine/* src-tauri/resources/engine/
          
          # Fix RPATH for libpython to look in the same directory
          cd src-tauri/resources/engine
          PYTHON_LIB=$(ls libpython*.dylib 2>/dev/null | head -n 1)
          if [ ! -z "$PYTHON_LIB" ]; then
            echo "Fixing RPATH for $PYTHON_LIB in 'engine' binary..."
            install_name_tool -change "@executable_path/../Frameworks/$PYTHON_LIB" "@executable_path/$PYTHON_LIB" engine
          fi
          ls -R .

      # --- macOS Code Signing ---
      - name: Import Code-Signing Certificates (macOS)
        if: matrix.platform == 'macos-latest'
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Sign Python Sidecar (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          echo "Signing Python sidecar binary..."
          codesign --force --sign "$APPLE_SIGNING_IDENTITY" \
            --options runtime \
            --entitlements src-tauri/entitlements.plist \
            --timestamp \
            src-tauri/resources/engine/engine
          
          echo "Verifying signature..."
          codesign -dvv src-tauri/resources/engine/engine
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}

      - name: Test Backend
        run: cargo test
        working-directory: src-tauri

      # --- Tauri Build ---
      - name: Tauri Build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
          # macOS Code Signing & Notarization
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'RelayCraft v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      # --- Upload Artifacts for Metadata ---
      - name: Upload Bundles
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.platform }}-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi.zip
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.nsis.zip
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage.tar.gz
            src-tauri/target/release/bundle/msi/*.msi.zip
            src-tauri/target/release/bundle/nsis/*.nsis.zip
            src-tauri/target/release/bundle/macos/*.app.tar.gz
            src-tauri/target/release/bundle/deb/*.deb.gz
            src-tauri/target/release/bundle/appimage/*.AppImage.tar.gz
          if-no-files-found: warn

  finalize-release:
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all bundles
        uses: actions/download-artifact@v4
        with:
          path: all-bundles
          pattern: bundles-*
          merge-multiple: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate latest.json
        run: node scripts/generate-update-json.cjs all-bundles ${{ steps.package-version.outputs.version }}

      - name: Upload latest.json to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: all-bundles/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

