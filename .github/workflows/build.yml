name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin' # Apple Silicon
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # --- Cache & Setup Node ---
      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Frontend Dependencies
        run: pnpm install

      - name: Test Frontend
        run: pnpm test

      # --- Cache & Setup Rust ---
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'



      # --- Cache & Setup Python ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'engine-core/requirements.txt'

      - name: Install Python Dependencies
        run: |
          pip install -r engine-core/requirements.txt

      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      # --- Python Sidecar Build ---
      - name: Build Python Sidecar
        run: |
          python engine-core/build.py

      - name: Prepare Sidecar (Windows)
        if: matrix.platform == 'windows-latest'
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri/binaries
          Move-Item dist/engine.exe src-tauri/binaries/engine-${{ matrix.target }}.exe
          ls src-tauri/binaries

      - name: Prepare Sidecar (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir -p src-tauri/binaries
          mv dist/engine src-tauri/binaries/engine-${{ matrix.target }}
          chmod +x src-tauri/binaries/engine-${{ matrix.target }}
          ls -l src-tauri/binaries

      - name: Prepare Sidecar (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p src-tauri/resources/engine
          # macOS build.py output is 'onedir' in dist/engine (folder)
          cp -r dist/engine/* src-tauri/resources/engine/
          
          # Fix RPATH for libpython to look in the same directory
          cd src-tauri/resources/engine
          PYTHON_LIB=$(ls libpython*.dylib 2>/dev/null | head -n 1)
          if [ ! -z "$PYTHON_LIB" ]; then
            echo "Fixing RPATH for $PYTHON_LIB in 'engine' binary..."
            install_name_tool -change "@executable_path/../Frameworks/$PYTHON_LIB" "@executable_path/$PYTHON_LIB" engine
          fi
          ls -R .

      - name: Test Backend
        run: cargo test
        working-directory: src-tauri

      # --- Tauri Build ---
      - name: Tauri Build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'RelayCraft v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
