name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin' # Apple Silicon
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # --- Cache & Setup Node ---
      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Frontend Dependencies
        run: pnpm install

      - name: Test Frontend
        run: pnpm test

      # --- Cache & Setup Rust ---
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'



      # --- Cache & Setup Python ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'engine-core/requirements.txt'

      - name: Install Python Dependencies
        run: |
          pip install -r engine-core/requirements.txt

      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      # --- Python Sidecar Build ---
      - name: Build Python Sidecar
        run: |
          python engine-core/build.py

      - name: Prepare Sidecar (Windows)
        if: matrix.platform == 'windows-latest'
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri/binaries
          Move-Item engine-core/dist/engine.exe src-tauri/binaries/engine-${{ matrix.target }}.exe
          ls src-tauri/binaries

      - name: Prepare Sidecar (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir -p src-tauri/binaries
          mv engine-core/dist/engine src-tauri/binaries/engine-${{ matrix.target }}
          chmod +x src-tauri/binaries/engine-${{ matrix.target }}
          ls -l src-tauri/binaries

      - name: Prepare Sidecar (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p src-tauri/resources/engine
          # macOS build.py output is 'onedir' in engine-core/dist/engine (folder)
          cp -r engine-core/dist/engine/* src-tauri/resources/engine/
          
          # RPATH fixing is now handled universally in build.py
          ls -R src-tauri/resources/engine

      # --- macOS Code Signing ---
      - name: Import Code-Signing Certificates (macOS)
        if: matrix.platform == 'macos-latest'
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}



      - name: Test Backend
        run: cargo test
        working-directory: src-tauri

      # --- Tauri Build (without auto-signing) ---
      - name: Tauri Build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Disable Tauri auto-signing - we'll sign manually after build
          TAURI_SKIP_SIGNING: "true"
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'RelayCraft v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

      # --- Post-Build macOS Signing & Notarization ---
      - name: Sign and Notarize macOS App
        if: matrix.platform == 'macos-latest'
        run: |
          APP_PATH="src-tauri/target/${{ matrix.target }}/release/bundle/macos/RelayCraft.app"
          ENGINE_PATH="$APP_PATH/Contents/Resources/resources/engine"

          # ============================================================
          # Step 0: Pre-signing Clean (Critical for Gatekeeper)
          # ============================================================
          echo "ðŸ§¹ Step 0: Cleaning all attributes and old signatures..."
          xattr -rc "$APP_PATH"
          find "$APP_PATH" -type f -exec codesign --remove-signature {} \; 2>/dev/null || true

          # ============================================================
          # Step 1: Sign ALL component binaries in engine
          # ============================================================
          echo "ðŸ“¦ Step 1: Sign engine components..."

          # 1a. Sign all Mach-O binaries in engine
          find "$ENGINE_PATH" -type f -exec sh -c '
            file "$1" | grep -q "Mach-O" && echo "$1"
          ' _ {} \; | while IFS= read -r file; do
            [ -z "$file" ] && continue
            echo "  Signing: ${file#$ENGINE_PATH/}"
            codesign --force --sign "$APPLE_SIGNING_IDENTITY" \
              --options runtime \
              --timestamp \
              "$file"
          done

          # 1b. Sign any nested .app bundles
          find "$ENGINE_PATH" -name "*.app" -type d | while read bundle; do
            echo "  Signing nested bundle: ${bundle#$ENGINE_PATH/}"
            codesign --force --sign "$APPLE_SIGNING_IDENTITY" \
              --options runtime \
              --timestamp \
              "$bundle"
          done

          echo "  âœ… All engine components signed"

          # ============================================================
          # Step 2: Sign Tauri app components
          # ============================================================
          echo "ðŸ“¦ Step 2: Sign Tauri components..."

          # Sign Frameworks
          if [ -d "$APP_PATH/Contents/Frameworks" ]; then
            find "$APP_PATH/Contents/Frameworks" -type f 2>/dev/null | while read file; do
              if [ ! -L "$file" ] && file "$file" | grep -q "Mach-O"; then
                echo "  Signing Framework: ${file#$APP_PATH/}"
                codesign --force --sign "$APPLE_SIGNING_IDENTITY" \
                  --options runtime \
                  --timestamp \
                  "$file"
              fi
            done
          fi

          # Sign main executable with entitlements
          if [ -f "$APP_PATH/Contents/MacOS/RelayCraft" ]; then
            echo "  Signing main executable..."
            codesign --force --sign "$APPLE_SIGNING_IDENTITY" \
              --options runtime \
              --entitlements src-tauri/entitlements.plist \
              --timestamp \
              "$APP_PATH/Contents/MacOS/RelayCraft"
          fi

          # ============================================================
          # Step 3: Sign .app bundle
          # ============================================================
          echo "ðŸ“¦ Step 3: Sign application bundle..."
          codesign --force --sign "$APPLE_SIGNING_IDENTITY" \
            --options runtime \
            --entitlements src-tauri/entitlements.plist \
            --timestamp \
            "$APP_PATH"

          # ============================================================
          # Step 4: Verification (Catch errors BEFORE notarization)
          # ============================================================
          echo "ðŸ” Step 4: Verifying signature integrity..."
          codesign -vvv --deep --strict "$APP_PATH"
          
          echo "ðŸ” Assessing with Gatekeeper (spctl)..."
          # This is what macOS does when you open the app. If this fails, the app is "damaged".
          spctl --assess --verbose=4 --type execute "$APP_PATH"

          # ============================================================
          # Step 5: Notarize
          # ============================================================
          echo "ðŸ“¤ Notarizing application..."
          ditto -c -k --keepParent "$APP_PATH" "$APP_PATH.zip"

          xcrun notarytool submit "$APP_PATH.zip" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          echo "ðŸ“Œ Stapling notarization ticket..."
          xcrun stapler staple "$APP_PATH"

          echo "âœ… Creating final archive..."
          tar -czf "$APP_PATH.tar.gz" -C "$(dirname "$APP_PATH")" "$(basename "$APP_PATH")"

          echo "ðŸŽ‰ macOS signing and notarization complete!"
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      # --- Upload Artifacts for Metadata ---
      - name: Upload Bundles
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.platform }}-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi.zip
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.nsis.zip
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.msi.zip
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.nsis.zip
            src-tauri/target/release/bundle/macos/*.app
            src-tauri/target/release/bundle/macos/*.app.tar.gz
            src-tauri/target/release/bundle/macos/*.dmg
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

  finalize-release:
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all bundles
        uses: actions/download-artifact@v4
        with:
          path: all-bundles
          pattern: bundles-*
          merge-multiple: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Generate latest.json
        run: node scripts/generate-update-json.cjs all-bundles ${{ steps.package-version.outputs.version }}

      - name: Upload latest.json to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: all-bundles/latest.json
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

