name: Update Licenses

on:
  schedule:
    # Run daily at 02:00 UTC (10:00 Beijing Time)
    - cron: '0 2 * * *'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


permissions:
  contents: write

jobs:
  update-licenses:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Setup Rust
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
        with:
            workspaces: 'src-tauri -> target'


      # Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      # Install Dependencies
      - name: Install Dependencies
        run: |
          pnpm install
          pip install -r engine-core/requirements.txt

      # Install Tools
      - name: Install Tools
        run: |
          cargo install cargo-license
          pip install pip-licenses


      # Check if dependencies changed since last run
      - name: Check Dependency Changes
        id: check-deps
        run: |
          # Get last commit that modified THIRD-PARTY-LICENSES.md
          LAST_LICENSE_COMMIT=$(git log -1 --format=%H -- THIRD-PARTY-LICENSES.md 2>/dev/null || echo "")
          
          if [ -z "$LAST_LICENSE_COMMIT" ]; then
            echo "No previous license file found, will generate"
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if any dependency files changed since then
          CHANGED_FILES=$(git diff --name-only $LAST_LICENSE_COMMIT HEAD -- \
            Cargo.toml Cargo.lock package.json pnpm-lock.yaml engine-core/requirements.txt \
            2>/dev/null || echo "")
          
          if [ -n "$CHANGED_FILES" ]; then
            echo "Dependencies changed since last license update:"
            echo "$CHANGED_FILES"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "No dependency changes detected, skipping license generation"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      # Generate Licenses (only if dependencies changed)
      - name: Generate Licenses
        if: steps.check-deps.outputs.changed == 'true'
        run: pnpm gen:licenses

      # Commit & Push if Changed
      - name: Commit & Push changes
        env:
          HUSKY: 0
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add THIRD-PARTY-LICENSES.md pnpm-lock.yaml
          if git diff-index --quiet HEAD; then
            echo "No changes in licenses or lockfile."
          else
            git commit --no-verify -m "ci: update third-party licenses [skip ci]"
            git push
          fi
