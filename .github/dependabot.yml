version: 2
updates:
  # Node.js (Vite, React, Biome etc.)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps-npm)"
    groups:
      npm-dependencies:
        patterns: ["*"]

  # Rust (Tauri core, plugins etc.)
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps-rust)"
    groups:
      rust-dependencies:
        patterns: ["*"]

  # Python (Engine & AI tools)
  - package-ecosystem: "pip"
    directory: "/engine-core"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps-python)"
    groups:
      python-dependencies:
        patterns: ["*"]
